<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input placeholder="Enter Input" [(ngModel)]="inputValue" (ionChange)="checkIfExist()"></ion-input>
  <ion-row *ngFor="let i of matrix; let indexI = index">
    <ion-col *ngFor="let j of i; let indexJ = index">{{j}} {{indexI}}{{indexJ}}</ion-col>
    </ion-row>
</ion-content>
